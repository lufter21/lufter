<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<title>Images | startTemplate</title>
</head>
<body>

<!--WRAPPER/-->
<div class="wrapper">

<!--HEADER/-->
<header class="header">
	<div class="row row_col-middle">
		<div class="col-2 vw1000-col-9">
			<a href="index.html" class="header__logo"><img src="images/logo.svg" alt="logo"></a>
		</div>
		<div class="col-10 vw1000-col-3">

			<div id="header-mob-menu" class="header__nav-wrap">
				<nav class="header__nav">

					<!--Menu/-->
					<ul class="menu">
	<li class="menu__item @@menu_item_current_1">
		<a href="index.html" class="menu__a">Home</a>
	</li>
	<li class="menu__item @@menu_item_current_2">
		<a href="about.html" class="menu__a">About</a>
	</li>
	<li class="menu__item @@menu_item_current_3">
		<a href="contacts.html" class="menu__a">Contacts</a>
	</li>
</ul>
					<!--/Menu-->

				</nav>

			</div>
			
		</div> 

		<button class="js-toggle toggle header__toggle" data-target-elements="#header-mob-menu,.header" data-role="menu"><span></span><span></span><span></span><span></span></button>
	</div>
</header>
<!--/HEADER-->

<!--MAIN/-->
<main class="main">

	<div class="container">

		<div class="row">
			<div class="col-12">
				<div class="title">Images</div>
				<div class="title-h2">
					Cover image (with JavaScript)
				</div>
			</div>
		</div>

		<div class="row" style="margin-bottom: 55px">
			<div class="col-4">
				<div style="height: 300px;" class="cover-img-wrap">
					<img src="images/img1.jpg" alt="img" id="img1">
				</div>
			</div>

			<div class="col-4">
				<div style="height: 300px;">
					<img src="images/img2.jpg" class="cover-img" alt="img">
				</div>
			</div>

			<div class="col-2">
				<div style="height: 300px;" class="cover-img-wrap">
					<img src="images/img1.jpg" alt="img">
				</div>
			</div>

			<div class="col-2">
				<div style="height: 300px;">
					<img src="images/img2.jpg" class="cover-img" alt="img">
				</div>
			</div>

		</div>

		<div class="row">
			<div class="col-12">
				<div class="title-h2">
					Flexible image (with JavaScript)
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-6">
				<div style="height: 300px;" class="cover-img-wrap">
					<img src="images/1.png" data-images="9999->images/img2.jpg,1000->images/img1.jpg" class="flex-img" alt="img">
				</div>
			</div>
			<div class="col-6">
				<div style="height: 300px;" class="cover-img-wrap">
					<img src="images/1.png" data-images="9999->images/img1.jpg,1000->images/img2.jpg" class="flex-img" alt="img">
				</div>
			</div>
		</div>

	</div>

</main>
<!--/MAIN-->

<!--FOOTER/-->
<footer class="footer">
	<div class="row footer__row">
		<div class="col-3">
			
		</div>
		<div class="col-8">
			<div class="footer__txt">
				
			</div>
		</div>
	</div>
</footer>
<!--/FOOTER-->

</div>
<!--/WRAPPER-->

<!--POPUPs/-->
<div class="popup">

	<div id="popup-1" class="popup__window" style="max-width: 550px;">
		<button class="popup__close btn-close"></button>
		<div class="popup__inner" style="height: 100px;">
			<a href="#message-popup" class="js-open-msg-popup">POPUP с сообщением</a>
		</div> 
	</div>

	<div id="popup-2" class="popup__window" style="max-width: 550px;">
		<button class="popup__close btn-close"></button>
		<div class="popup__inner" style="height: 1300px;">
			
		</div>
	</div>

	<!--Media Popup/-->
	<div id="media-popup" class="popup-media popup__window">
		<button class="popup__close btn-close"></button>
		<div class="popup__inner">

			<div class="popup-media__box middle">

				<img src="#" class="popup-media__image middle__img" alt="photo">

				<div class="popup-media__video">
					<a href="#" class="popup-media__play"></a>
					<iframe src="" class="popup-media__iframe" allowfullscreen></iframe>
				</div>
				
				<button class="popup-media__arr popup-media__arr_l" data-dir="prev"></button>
				<button class="popup-media__arr popup-media__arr_r" data-dir="next"></button>
				
			</div>
			
			<div class="popup-media__bar row-col-mid">
				<div class="popup-media__bar-date popup-media__data-0 col vw1000-col-12">
					<!--data string 1-->
				</div>
				<div class="popup-media__bar-tit popup-media__data-1 col vw1000-col-12">
					<!--data string 2-->
				</div>
			</div>
		</div>
	</div>
	<!--/Media Popup-->

	<!--Message Popup/-->
	<div id="message-popup" class="popup-message popup__window">
		<button class="popup__close btn-close"></button>
		<div class="popup__inner">
			<!-- message html -->
		</div>
	</div>
	<!--/Message Popup-->

</div>
<!--/POPUPs-->

<script src="js/script.js"></script>
<script src="js/common.js"></script>

</body>
</html>
